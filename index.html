<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6e4b2b1037.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
             <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
             </nav>
             <img src="media/cover.jpg" class="cover">
             <h1>Unknown Song</h1>
             <p>Unknown Artist</p>

             <audio controls>
                <source src="media/Well_I_Wonder.mpeg" type="audio/mpeg">
             </audio>

             <input type="range" value="0" id="progress">

             <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div>
                    <i class="fa-solid fa-play"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
